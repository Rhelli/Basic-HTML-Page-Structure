    <head>

        <script src="https://kit.fontawesome.com/ededf92f28.js" crossorigin="anonymous"></script>

    <body>

        <!-- iframe container -->
        <div class="iframe-container">
            <!-- main video -->
            <div class="iframe-mainVideo">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/f9ip1iSAptQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <!-- title, views like/dislike buttons -->
            <div class="title-container">
                <div class="iframe-title">
                        <h2 class="iframe-title">What is Microverse?</h2>
                        <p class="iframe-numberViews">770 viewsâ€¢Sep 19, 2019</p>
                </div>
                <div class="iframe-likeDislikeButton">
                        <button class="iframe-button-like" type="button"><i class="fas fa-thumbs-up"></i></button>
                        <button class="iframe-button-dislike" type="button"><i class="fas fa-thumbs-down"></i></button>
                        <button class="iframe-button-share" type="button"><i class="fas fa-share">SHARE</i></button>
                        <button class="iframe-button-watchLater" type="button"><i class="fas fa-clock">SAVE</i></button>
                        <button class="iframe-button-moreAcitons" type="button"><i class="fas fa-ellipsis-h"></i></button>
                </div>
            </div>
            <!-- description -->
            <div class="description-container">
                <div class="iframe-description">
                        <p>Microverse is a global, distributed school for software developers that doesn't charge students anything until they get hired.</p>
                </div>
                <!-- subiscribe button -->
                <div class="iframe-subscribeButton">
                        <button type="button">SUBSCRIBE</button>
                </div>
            </div>
            <hr>
        </div>


    </body>
